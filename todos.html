  <body>
    <input id="todoInput" type="text" placeholder="Enter a todo" />
    <button id="addButton">Add</button>
    <ul id="todoList"></ul>
    <!-- <script src="script.js"></script> -->

    <script>
        //Get references to HTML elements

const todoInput = document.getElementById("todoInput");
const addButton = document.getElementById("addButton");
const todoList = document.getElementById("todoList");

//Set up an event listener

addButton.addEventListener("click", addTodo);

//Create a function to add a new todo

function addTodo() {
  const todoText = todoInput.ariaValueMax;
  if (todoText) {
    const li = document.createElement("li");
    li.textContent = todoText;
    todoList.appendChild(li);
    todoInput.value = "";
  }
}

// Add button click event listener
document.getElementById('addButton').addEventListener('click', () => {
      const todoText = todoInput.value;
      if (todoText) {
        // Create a new list item
        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" />
          <span>${todoText}</span>
          <button class="deleteButton">Delete</button>
        `;
        todoList.appendChild(li);
        todoInput.value = '';

//Add functionality to mark todos as complete

todoList.addEventListener("click", function (event) {
  if (event.target.tagName === "LI") {
    event.target.classList.toggle("completed");
  }
});

//Implement the ability to delete todos

todoList.addEventListener("click", function (event) {
  if (event.target.tagName === "BUTTON") {
    const li = event.target.parentNode;
    todoList.removeChild(li);
  }
});

//Store todos in an array

const todos = [];
function addTodo() {
  const todoText = todoInput.value;
  if (todoText) {
    const todo = {
      text: todoText,
      completed: false,
    };
    todos.push(todo);

    const li = document.createElement("li");
    li.textContent = todoText;
    todoList.appendChild(li);
    todoInput.value = "";
  }
}

//Display stored on page load

window.addEventListener("load", function () {
  for (const todo of todos) {
    const li = this.document.createElement("li");
    li.textContent = todo.text;
    if (todo.completed) {
      li.classList.add("completed");
    }
    todoList.appendChild(li);
  }
});

li.querySelector('.deleteButton').addEventListener('click', () => {
          li.remove();
        });
      }
    });
